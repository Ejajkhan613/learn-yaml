name: Github Workflow runs when code pushed to main branch

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Loading Codebase
        uses: action/checkout@v3
      - name: Building the project code
        run: echo "Building..."

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Loading Codebase
        uses: action/checkout@v3
      - name: Testing the project code
        run: echo "Testing..."
    
  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Loading Codebase
        uses: action/checkout@v3
      - name: Deploying the project code
        run: echo "Deploying..."